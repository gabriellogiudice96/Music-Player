<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="images/play.png"> 
  <title>Audio Player</title>
</head>
<body>
<header>  

  <div class="albumimg">
    <img id="album_cover" src="img.animate/1.png" alt="Album Cover">
  </div>
  <div class="container">
    <audio></audio>

    <h1>Song</h1>

    <div id="time">0:00</div>

    <div class="buttons">
      <button id="prev">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play">
        <i class="fas fa-play"></i>
      </button>
      <button id="next">
        <i class="fas fa-forward"></i>
      </button>
    </div>

    <div id="audiotime"></div>

    <div class="progress_container">
      <div id="progress"></div>
    </div>
</div>
<h3>Volume</h3>
<input type="range" id="Volume" >
</header>


<div class="animation">
  <img src="img.animate/1.png" class="object" data-value="-25" id="a1" alt="">
  <img src="img.animate/2.png" class="object" data-value="10"  id="a2" alt="">
  <img src="img.animate/3.png" class="object" data-value="-15"  id="a3" alt="">
  <img src="img.animate/4.png" class="object" data-value="30"  id="a4" alt="">
  <img src="img.animate/5.png" class="object" data-value="-10" id="a5" alt="">
  <img src="img.animate/6.png" class="object" data-value="10"  id="a6" alt="">
  <img src="img.animate/a.png" class="object" data-value="-20"  id="a" alt="">
  <img src="img.animate/b.png" class="object" data-value="40"  id="b" alt="">
  <img src="img.animate/c.png" class="object" data-value="-10" id="c" alt="">
  <img src="img.animate/d.png" class="object" data-value="10"  id="d" alt="">
</div>



  <script src="./app.js"></script>  
  <script src="./animation.js"></script>  
</body>
</html>
